name: Build and Deploy Static Site

on:
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build static site
        run: |
          echo "Preparing static files for deployment..."
          mkdir -p dist
          cp -r index.html events.html employees.html leads.html calendar.html settings.html styles.css dist/ 2>/dev/null || true
          cp -r ./*.js dist/ 2>/dev/null || true
          cp -r assets dist/assets 2>/dev/null || true
          echo "Static site build complete."

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
