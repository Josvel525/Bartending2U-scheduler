<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Bartending2U Logo</title>
  <desc id="desc">Rounded square gradient badge with the letters B2U in the center</desc>
  <defs>
    <linearGradient id="b2uGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="45%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="rgba(15,23,42,0.25)" />
    </filter>
  </defs>
  <rect x="10" y="10" width="76" height="76" rx="18" fill="url(#b2uGradient)" filter="url(#shadow)" />
  <text x="50%" y="54%" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="700" font-size="32" fill="#ffffff">B2U</text>
</svg>
